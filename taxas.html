<style>
.page{
  min-height:100vh;

}

.container{
  width:100%;

  flex-direction:column;

}

.header{
  padding:18px;
  border-radius:22px;
  background:linear-gradient(180deg,var(--card),#0b2238);

  text-align:center;

}

.header h1{

  color:#ffffff;

.block{
  background:#ffffff;

  padding:16px;
  box-shadow:0 6px 18px rgba(0,0,0,.08);
}

label{
  font-size:.8rem;
  font-weight:700;
  margin-bottom:6px;
  display:block;
  color:#0b1b2b;
}

select,
input[type="number"],
textarea{
  width:100%;
  padding:12px;

  border:1px solid #cfd8e3;

}

.extra{
  display:flex;
  justify-content:space-between;

  transition:.25s;
}

.extra.active{
  background:rgba(212,175,55,.12);
  border-color:var(--gold);
}

.details{
  font-size:.85rem;
}

.details div{
  display:flex;
  justify-content:space-between;
  margin-bottom:6px;
}

.btn-primary{
  padding:18px;
  border-radius:18px;
  border:none;
  background:linear-gradient(145deg,var(--gold-light),var(--gold),var(--gold-dark));
  font-size:1.05rem;
  font-weight:800;
  color:#0b1b2b;
}
</style>
</head>

<body>

<div class="page">
<div class="container">

<div class="header">
  <h1>Adicionais</h1>
  <span>Selecione adicionais da viagem</span>
</div>

<div class="block">
  <label>ğŸš– Tipo de viagem</label>
  <select id="tipoViagem">
    <option value="ida">Ida</option>
    <option value="bate_volta">Bate e volta</option>
    <option value="ida_volta">Ida e volta (AtÃ© 30min)</option>
    <option value="ida_volta_espera">Ida e volta com espera</option>
  </select>
</div>

<div class="block">
  <div class="extra"><span>ğŸ›£ï¸ Desvio rÃ¡pido â€“ R$ 5,00</span><input type="checkbox" id="desvioSimples"></div>
  <div class="extra"><span>ğŸ–ï¸ Volta das praias â€“ R$ 10,00</span><input type="checkbox" id="voltaPraia"></div>
  <div class="extra"><span>ğŸš VeÃ­culo 6 lugares â€“ 50%</span><input type="checkbox" id="veiculo6"></div>
  <div class="extra"><span>ğŸ›’ Taxa de feira â€“ R$ 5,00</span><input type="checkbox" id="taxaFeira"></div>
  <div class="extra"><span>ğŸŒ™ Adicional noturno</span><input type="checkbox" id="taxaNoturna"></div>
</div>

<div class="block">
  <label>ğŸ¶ Transporte de animal</label>
  <select id="animal">
    <option value="0">NÃ£o</option>
    <option value="4.99">Pequeno â€“ R$ 4.99</option>
    <option value="6.99">MÃ©dio â€“ R$ 6.99</option>
    <option value="9.99">Grande â€“ R$ 9.99</option>
    <option value="19.90">Viagem longa â€“ R$ 19.90</option>
  </select>
</div>

<div class="block">
  <label>â±ï¸ Tempo de espera (min)</label>
  <input type="number" id="minutosEspera" placeholder="Ex: 10">
</div>

<div class="block">
  <strong>Detalhamento das Taxas Selecionadas</strong>
  <div class="details" id="detalhamento"></div>
</div>

<div class="block">
  <label>ğŸ“ ObservaÃ§Ã£o</label>
  <textarea id="observacao" placeholder="InformaÃ§Ãµes adicionais..."></textarea>
</div>

<button class="btn-primary" onclick="salvarTaxas()">
  Ir para Resumo da Viagem
</button>

</div>
</div>

<script src="core/global.js"></script>
<script src="core/taxas.js"></script>

<script>
const detalheDiv = document.getElementById("detalhamento");

function atualizarDetalhamento(){

  let detalhes = [];

  // =========================
  // TIPO DE VIAGEM
  // =========================
  const tipo = document.getElementById("tipoViagem").value;

  const mapaTipo = {
    ida: "Ida",
    bate_volta: "Bate e volta (+100%)",
    ida_volta: "Ida e volta",
    ida_volta_espera: "Ida e volta com espera (+10%)"
  };

  detalhes.push(["Tipo de viagem", mapaTipo[tipo]]);

  // =========================
  // TAXAS FIXAS
  // =========================

  if (document.getElementById("desvioSimples").checked)
    detalhes.push(["Desvio rÃ¡pido", "R$ 5,00"]);

  if (document.getElementById("voltaPraia").checked)
    detalhes.push(["Volta das praias", "R$ 10,00"]);

  if (document.getElementById("taxaFeira").checked)
    detalhes.push(["Taxa de feira", "R$ 5,00"]);

  if (document.getElementById("veiculo6").checked)
    detalhes.push(["VeÃ­culo 6 lugares", "50% sobre valor base"]);

  if (document.getElementById("taxaNoturna").checked)
    detalhes.push(["Adicional noturno", "Aplicado no resumo"]);

  // =========================
  // ANIMAL
  // =========================
  const animal = Number(document.getElementById("animal").value || 0);
  if (animal > 0)
    detalhes.push(["Transporte animal", `R$ ${animal.toFixed(2)}`]);

  // =========================
  // ESPERA
  // =========================
  const min = Number(document.getElementById("minutosEspera").value || 0);
  if (min >= 5)
    detalhes.push([`Tempo de espera (${min} min)`, "Calculado no resumo"]);

  // =========================
  // RENDERIZAÃ‡ÃƒO
  // =========================
  detalheDiv.innerHTML = detalhes.map(d=>`
      <div>
        <span>${d[0]}</span>
        <strong>${d[1]}</strong>
      </div>
    `).join("");
}

document.querySelectorAll("input,select").forEach(el=>{
  el.addEventListener("change", ()=>{
    el.closest(".extra")?.classList.toggle("active", el.checked);
    atualizarDetalhamento();
  });
});

function salvarTaxas(){

  const dados = {
    tipoViagem: document.getElementById("tipoViagem").value,
    desvioSimples: document.getElementById("desvioSimples").checked,
    voltaPraia: document.getElementById("voltaPraia").checked,
    veiculo6: document.getElementById("veiculo6").checked,
    taxaFeira: document.getElementById("taxaFeira").checked,
    taxaNoturna: document.getElementById("taxaNoturna").checked,
    animal: document.getElementById("animal").value,
    minutosEspera: document.getElementById("minutosEspera").value,
    observacao: document.getElementById("observacao").value.trim()
  };

  App.set("taxasConfig", dados);
  App.go("resumo.html");
}

atualizarDetalhamento();
</script>

</body>
</html>
