<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Origem – RF Driver</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
}

body{
  background:#000;
  color:#fff;
}

/* CONTAINER */
.container{
  min-height:100vh;
  padding:40px 24px 140px;
  display:flex;
  flex-direction:column;
  justify-content:center;   /* centraliza vertical */
}

/* HEADER */
.header{
  margin-bottom:30px;
  text-align:center; /* centraliza horizontal */
}

  .card{
  margin-top:25px;
}

.title{
  font-size:1.8rem;
  font-weight:700;
  margin-bottom:6px;
}

.subtitle{
  color:#a1a1aa;
  font-size:.95rem;
}

/* CARD SELEÇÃO */
.card{
  background:#111;
  border:1px solid #1c1c1c;
  border-radius:16px;
  padding:18px;
  margin-top:20px;
}

.select-btn{
  padding:16px;
  border-radius:12px;
  background:#0d0d0d;
  border:1px solid #1f2937;
  color:#fff;
  cursor:pointer;
  transition:.2s;
}

.select-btn:hover{
  border-color:#2563eb;
}

/* BOTÃO FIXO */
.cta-area{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  padding:20px;
  background:#000;
}

.cta-primary{
  width:100%;
  padding:18px;
  border:none;
  border-radius:14px;
  font-size:1rem;
  font-weight:700;
  background:#facc15;
  color:#000;
  cursor:pointer;
}

.cta-primary:disabled{
  opacity:.4;
}

.cta-primary:active{
  transform:scale(.97);
}

.back-link{
  text-align:center;
  margin-top:12px;
}

.back-link a{
  color:#a1a1aa;
  text-decoration:none;
  font-size:.85rem;
}

.back-link a:hover{
  color:#2563eb;
}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.8);
  display:none;
  align-items:center;
  justify-content:center;
  padding:20px;
}

.modal-content{
  background:#111;
  width:100%;
  max-width:400px;
  border-radius:18px;
  padding:18px;
  border:1px solid #1c1c1c;
}

.modal-content input{
  width:100%;
  padding:14px;
  border-radius:12px;
  border:1px solid #1f2937;
  background:#0d0d0d;
  color:#fff;
  margin-bottom:12px;
}

.modal-content div{
  padding:12px;
  border-radius:10px;
  cursor:pointer;
}

.modal-content div:hover{
  background:#1a1a1a;
}

  .logo-wrapper{
  width:110px;
  height:110px;
  margin:0 auto 25px auto;
  border-radius:50%;
  background:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:
    0 0 40px rgba(250,204,21,.35),
    0 0 80px rgba(250,204,21,.15);
}

.logo-img{
  width:70%;
  height:auto;
  object-fit:contain;
}

</style>
</head>

<body>

<div class="container">

  <div>

    <div class="logo-wrapper">
  <img 
    src="./icons/logo-1024.png" 
    alt="RF Driver"
    class="logo-img"
  >
</div>

    <div class="header">
      <div class="title">Onde você está?</div>
      <div class="subtitle">Selecione o local de partida</div>
    </div>

    <div class="card">
      <div class="select-btn" id="origemBtn">
        Selecione onde você está
      </div>
    </div>

  </div>

</div>

<div class="cta-area">
  <button class="cta-primary" id="btnAvancar" disabled>
    Escolher para onde Vamos
  </button>

  <div class="back-link">
    <a href="index.html">← Voltar ao início</a>
  </div>
</div>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-content">
    <input id="busca" placeholder="Buscar origem...">
    <div id="lista" style="max-height:260px;overflow:auto"></div>
  </div>
</div>

<script src="core/global.js"></script>
<script src="core/datamanager.js"></script>

<script>
const origemBtn=document.getElementById("origemBtn");
const modal=document.getElementById("modal");
const lista=document.getElementById("lista");
const busca=document.getElementById("busca");
const btn=document.getElementById("btnAvancar");

let origens=[];

origemBtn.onclick=()=>{
  modal.style.display="flex";
  busca.value="";
  render(origens);
  setTimeout(()=>busca.focus(),100);
};

modal.onclick=e=>{
  if(e.target===modal) modal.style.display="none";
};

async function carregar(){
  await DataManager.carregar();
  origens=DataManager.listarOrigens();
}

function render(arr){
  lista.innerHTML="";
  arr.forEach(o=>{
    const div=document.createElement("div");
    div.textContent=o;
    div.onclick=()=>{
      origemBtn.textContent=o;
      App.set("origem",o);
      modal.style.display="none";
      btn.disabled=false;
    };
    lista.appendChild(div);
  });
}

busca.oninput=()=>{
  const t=busca.value.toLowerCase();
  render(origens.filter(o=>o.toLowerCase().includes(t)));
};

btn.onclick=()=>App.go("destino.html");

carregar();
</script>

</body>
</html>
