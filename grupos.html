<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Selecionar Grupo</title>

<link rel="stylesheet" href="./theme/theme.css">
<link rel="stylesheet" href="./theme/layout.css">
<link rel="stylesheet" href="./theme/components.css">

<style>
.page{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:20px;
  background:#f4f7fb;
}

.container{
  width:100%;
  max-width:420px;
  display:flex;
  flex-direction:column;
  gap:24px;
}

.titulo{
  font-size:2rem;
  font-weight:900;
  text-align:center;
  color:#0b2238;
  letter-spacing:1px;
}

.sub{
  text-align:center;
  font-size:.95rem;
  color:#6b7280;
  margin-top:-10px;
}

.card-grupo{
  background:linear-gradient(
    180deg,
    var(--card),
    #0b2238
  );
  padding:24px;
  border-radius:24px;
  box-shadow:0 16px 40px rgba(0,0,0,.25);
  color:#ffffff;
}

.btn-grupo{
  width:100%;
  padding:18px;
  border-radius:18px;
  border:none;
  font-size:1rem;
  font-weight:800;
  background:linear-gradient(
    145deg,
    var(--gold-light),
    var(--gold)
  );
  color:#0b1b2b;
  margin-bottom:14px;
  cursor:pointer;
  transition:.25s;
}

.btn-grupo:last-child{
  margin-bottom:0;
}

.btn-grupo:hover{
  transform:scale(1.03);
  box-shadow:0 8px 18px rgba(0,0,0,.25);
}

.btn-voltar{
  width:100%;
  padding:14px;
  border-radius:16px;
  border:1px solid #0b2238;
  background:#ffffff;
  color:#0b2238;
  font-weight:700;
  cursor:pointer;
  transition:.2s;
}

.btn-voltar:hover{
  background:#e6ecf3;
}
</style>
</head>

<body>

<div class="page">
  <div class="container">

    <div class="titulo">ðŸš• ESCOLHA O GRUPO</div>
    <div class="sub">Selecione o grupo no qual vocÃª faz parte</div>

    <div class="card-grupo">

      <button class="btn-grupo" onclick="enviarGrupo('https://chat.whatsapp.com/SEULINK1')">
        Grupo RF Driver
      </button>

      <button class="btn-grupo" onclick="enviarGrupo('https://chat.whatsapp.com/SEULINK2')">
        Grupo Praia
      </button>

      <button class="btn-grupo" onclick="enviarGrupo('https://chat.whatsapp.com/SEULINK3')">
        Grupo Executivo
      </button>

    </div>

    <button class="btn-voltar" onclick="voltar()">â¬… Voltar</button>

  </div>
</div>

<script src="core/global.js"></script>

<script>
const mensagem = App.get("mensagemWhats");

if(!mensagem){
  alert("Nenhuma solicitaÃ§Ã£o encontrada.");
  App.go("index.html");
}

function enviarGrupo(link){
  const url = link + "?text=" + encodeURIComponent(mensagem);
  window.open(url, "_blank");
}

function voltar(){
  App.go("resumo.html");
}
</script>

</body>
</html>
